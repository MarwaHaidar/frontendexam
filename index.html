<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
     
</head>
<body>
    <div class="container-fluid rounded ">
        <div class="row justify-content-start bg-info border mt-4  rounded shadow mx-4 p-3 firstpart">
            <div class="col-sm-3 col-md-3 col-lg-3 px-4 ">
                <label for="txtitem"></label>
                <input type="text" class="form-control  txtitem" id="txtitem" placeholder="Fruits or Legumes">
            </div>
            <div class="col-sm-3 col-md-3 col-lg-3 mt-4 text-white">
                <label for="rdfruits">Fruits</label>
                <input type="radio" id="rdfruits" name="test">
                <label for="rdlegumes">Legumes</label>
                <input type="radio" id="rdlegumes" name="test">
            </div>
            <div class="col-sm-6 col-md-6 col-lg-6  justify-content-end">
                <button class="btn btn-primary mt-4 p-2 mx-3 float-end" type="button" id="btnaddspecific">Add tp specific list</button>
                <button class="btn btn-danger mt-4 p-2 float-end" type="button" id="btnaddgeneral">Add to General list</button>
            </div>
        </div>
        <div class="secondpart bg-primary mt-4 mx-3 shadow rounded p-1">
			<div class="row pt-3">
				<div class="col-sm-1 col-md-1 col-lg-1"></div>
				<div class="col-sm-3 col-md-3 col-lg-3">
					<button type="button" class="btn btn-info mx-2" id="btnsearch">Search for item</button> 
	             	<button type="button" class="btn btn-danger" id="btndelete">Delete an item</button>
				</div>
				<div class="col-sm-4 col-md-4 col-lg-4 ">
					<input type="text" class="form-control searchitem" id="txtsearch" placeholder="Search for a Fruits or Legumes">
				</div>
			</div>
			<div class="row">
				<div class=" col-12 d-flex justify-content-center">
					<hr style="width:100%; height:5px;">
				</div>
			</div>

        
        <div class="row px-4 listFl text-white text-center">
            <div class="col-sm-4 col-md-4 col-lg-4">List of Fruits</div>
            <div class="col-sm-4 col-md-4 col-lg-4">List of Fruits & Legumes</div>
            <div class="col-sm-4 col-md-4 col-lg-4">List of Legumes</div>

            </div>
            <div class="row m-3">
                <div class="col-sm-4 col-md-4 col-lg-4">
                    <div class="bg-success p-3 maindiv rounded" id="divfruits">
                        <div class="alert alert-info" name="fruits">
                            Fruits!-Apple
                        </div>
                        <div class=" alert alert-info" name="fruits">
                            Fruits!-pineapple
                        </div>

                    </div>
                </div>
                <div class="col-sm-4 col-mg-4 col-lg-4">
                    <div class="bg-success maindiv p-3 rounded" id="divfruitslegumes">
                        <div class=" alert alert-primary" name="fruits" onclick="movealert(this)">
                            Fruits!-banana
                        </div>
                        <div class=" alert alert-primary" name="legumes" onclick="movealert(this)">
                        Legumes!-parsly
                    </div>
                    <div class="alert alert-primary" name="fruits" onclick="movealert(this)">
                    Fruits!-mango
                    </div>
                    <div class="alert alert-primary" name="legumes" onclick="movealert(this)">
                    Legumes!-tomato</div>

                    </div>
                </div>
                <div class="col-sm-4 col-md-4 col-lg-4">
                    <div class="bg-success maindiv p-3 rounded" id="divlegumes">
                        <div class="alert alert-warning" name="legumes">
                            Legumes!-potato
                        </div>
                        <div class="alert alert-warning" name="legumes">
                            Legumes!-lettuce
                        </div>
                    </div>
                </div>
            </div>
      </div>
    </div><script src="index.js"></script>

</body></html>
